<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Poker hand checker</title>
</head>
<body>
	<header>
		<center>
			<h1>Poker Hand Checker</h1>
		</center>
	</header>
	<main>
		<div>
			<p id="card0"><span class="rank"></span> <span class="suit"></span></p>
			<p id="card1"><span class="rank"></span> <span class="suit"></span></p>
			<p id="card2"><span class="rank"></span> <span class="suit"></span></p>
			<p id="card3"><span class="rank"></span> <span class="suit"></span></p>
			<p id="card4"><span class="rank"></span> <span class="suit"></span></p>
			<p id="combinationName"></p>
			<button id='generateHand'>Generate Hand</button>
			<button id='checkHand'>Check Hand</button>
			<button id='generateAndCheck'>Generate and Check</button>
		</div>
	</main>
	<script src="scripts/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="styles/material.min.js"></script>
</body>
</html>
